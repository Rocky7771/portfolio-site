<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title>Portfolio</title>
</head>
<style>
:root {
  --text-color: #1a1c20;
  --link-color: #4a76ee;
  --background-color: #e9e9e9;
}
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
html {
  scroll-behavior: smooth;
}
body {
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(rgb(255, 77, 166), rgb(77, 210, 255), rgb(34, 155, 195));
  background-repeat: no-repeat;
}
a {
  color: var(--text-color);
  text-decoration: none;
}
</style>
<body>
<!-- Contact Section -->
<section id="contact" class="py-5">
  <div style="padding:15px; border:2px solid black; border-radius:5px; height:auto; width:450px; margin:auto;" class="text">
    <h2 style="color:black" class="text-center">Contact Me</h2>
    <form action="https://formspree.io/f/mayrrzje" method="POST">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" required placeholder="Your name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" name="email" class="form-control" required placeholder="Your email">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" name="message" rows="4" class="form-control" required placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">Send Message</button>
    </form><br>
    <a href="mailto:chanchalamallick894@gmail.com">Email me directly</a><br>
    <a href="https://in.linkedin.com/"><span>LinkedIn</span></a>
  </div>
</section>
</body>
</html>
